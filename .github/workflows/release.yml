name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  Publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/

      - name: Install yarn
        run: npm install -g yarn

      - name: Publish
        working-directory: ./packages/generator
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn semantic-release
